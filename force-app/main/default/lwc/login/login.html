<template>
    <div class="modern-container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="brand">
                    <!-- <img src="/resource/novigoLogo" alt="Novigo Logo" class="logo"/> -->
                    <div class="logo-container">
                        <img src={novigoLogo} alt="Novigo Logo" class="logo"/>
                        <!-- <div class="brand-text">
                            <h1>Novigo</h1>
                            <span class="subtitle">Enterprise Hub</span>
                        </div> -->
                    </div>
                </div>
                
                <div class="login-form">
                    <!-- <h2>Welcome Back</h2> -->
                    <p class="subtitle">Please sign in to continue</p>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <lightning-icon
                                icon-name="utility:user"
                                size="x-small"
                                class="input-icon">
                            </lightning-icon>
                            <input type="text" id="username" placeholder="Enter your username" 
                                   onchange={handleUsernameChange}/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <lightning-icon
                                icon-name="utility:lock"
                                size="x-small"
                                class="input-icon">
                            </lightning-icon>
                            <input type="password" id="password" placeholder="Enter your password"
                                   onchange={handlePasswordChange}/>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" onchange={handleRememberMe}/>
                            <span>Remember me</span>
                        </label>
                        <a href="#" onclick={handleForgotPassword} class="forgot-password">
                            Forgot Password?
                        </a>
                    </div>

                    <button class="login-btn" onclick={handleLogin}>
                        Sign In
                    </button>

                    <div class="login-footer">
                        <p>Don't have an account? <a href="#" onclick={handleRegister}>Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
